<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Booking Appointment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Booking Appointment</h1>
    </header>

    
      <form onsubmit="saveToLocalStorage(event)" >
          <label for="name">Name:</label>
          <input type="text" id="Username" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email">
       
            <label for="date">Date:</label>
            <input type="date" id="date">
        
            <label for="time">Time:</label>
            <input type="time" id="time">
        
        <button>Submit</button>
        
      </form>
            <ul id="listOfItems"></ul>

      <script>
        function saveToLocalStorage(event){
          event.preventDefault();
          const name=event.target.Username.value;
          const mailid=event.target.email.value;
          const dates=event.target.date.value;
          const timing=event.target.time.value;

          const obj={
            name,
            mailid,
            dates,
            timing
          }
          localStorage.setItem(obj.mailid,JSON.stringify(obj))
          showUserOnScreen(obj);
        }

        function showUserOnScreen(obj){
          const parentElem=document.getElementById("listOfItems");
          const childElem=document.createElement("li");
          childElem.textContent=obj.name +' - ' + obj.mailid + ' - ' + obj.dates + ' - ' + obj.timing;



          const deleteBtn=document.createElement('input');
          deleteBtn.type="button";
          deleteBtn.value="Delete";
          deleteBtn.onclick = () =>{
            localStorage.removeItem(obj.mailid);
            parentElem.removeChild(childElem);

          }
          
           const editBtn=document.createElement('input');
          editBtn.type="button";
          editBtn.value="Edit";
          editBtn.onclick = () =>{
            localStorage.removeItem(obj.mailid);
            parentElem.removeChild(childElem);
            document.getElementById("userNameInputTag")=obj.name;
            document.getElementById("emailInputTag")=obj.mailid;
            document.getElementById("dateInputTag")=obj.dates;
            document.getElementById("timeInputTag")=obj.timing;


          }
          
          
          childElem.appendChild(deleteBtn);
          childElem.appendChild(editBtn);
          parentElem.appendChild(childElem);



        


        }

      </script>


     
    
    

   
  </body>
</html>
